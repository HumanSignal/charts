apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lse-app.fullname" . }}-test-js-components"
  labels:
    {{- include "lse-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  containers:
    - name: ls-frontend
      image: curlimages/curl
      imagePullPolicy: IfNotPresent
      args: [ '-L',
              '--connect-timeout', '5',
              '--max-time', '5',
              '--retry', '5',
              '--retry-delay', '2',
              '--retry-max-time', '30',
              '--retry-all-errors',
              'http://{{ include "lse-app.fullname" . }}:{{ .Values.app.service.port }}{{ default "" .Values.global.contextPath }}/label-studio-frontend/js/main.js']
    - name: react-app
      image: curlimages/curl
      imagePullPolicy: IfNotPresent
      args: [ '-L',
              '--connect-timeout', '5',
              '--max-time', '5',
              '--retry', '5',
              '--retry-delay', '2',
              '--retry-max-time', '30',
              '--retry-all-errors',
              'http://{{ include "lse-app.fullname" . }}:{{ .Values.app.service.port }}{{ default "" .Values.global.contextPath }}/react-app/index.js']
    - name: dm
      image: curlimages/curl
      imagePullPolicy: IfNotPresent
      args: [ '-L',
              '--connect-timeout', '5',
              '--max-time', '5',
              '--retry', '5',
              '--retry-delay', '2',
              '--retry-max-time', '30',
              '--retry-all-errors',
              'http://{{ include "lse-app.fullname" . }}:{{ .Values.app.service.port }}{{ default "" .Values.global.contextPath }}/dm/js/main.js']
  restartPolicy: Never
