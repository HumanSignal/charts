# Label Studio running on OpenShift

app:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  # ingress:
  #   enabled: true
  rbac:
    create: true

postgresql:
  enabled: true
  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

redis:
  enabled: true
  master:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

# Can enable the following when using Label Studio Enterprise

